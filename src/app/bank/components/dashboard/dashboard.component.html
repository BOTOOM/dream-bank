<ng-container>
  <mat-toolbar class="example-header" style="background-color: white">
    <app-top-menu></app-top-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="true">
      <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content class="" style="background-color: white">
      <div class="row m-0 p-0">
        <app-status-bar class="m-0 p-0"></app-status-bar>
      </div>
      <div class="row m-0 p-0">
        <div class="col-1"></div>
        <div class="col-10">
          <router-outlet></router-outlet>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p> -->
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer"></mat-toolbar>
</ng-container>
