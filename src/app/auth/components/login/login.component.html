<div class="row m-0 p-0" style="background-color: white">
  <div class="col-12">logo</div>
</div>
<div class="row m-0 p-0 mt-3">
  <div class="col-md-2 col-1 col-lg-3 col-xl-4 d-none d-md-block"></div>
  <div class="card bg-card-custom my-0 p-0 border-0 col-md-8 col-lg-6 col-xl-4 col-12">
    <div class="card-body row">
      <div class="col-12 d-flex justify-content-center">
        <h2 class="h2 h3-sm h1-xs text-primary">Welcome back</h2>
      </div>
      <div class="d-flex col-12 justify-content-center">
        <div class="border border-success px-5" style="width: 20rem;"></div>
      </div>
      <div class="col-12 d-flex justify-content-center mt-3">
        <h1 class="h1 h2-sm h1-xs text-primary message_login">Login</h1>
      </div>
      <div class="col-12 d-flex justify-content-center mt-5 mb-5">
        <h2 class="h2 h3-sm h1-xs col-11 text-primary text-center">For your money safety, please delete all extensions
          for the browser you see to log in to wallet</h2>
      </div>

      <div class="col-12 px-4">
        <form class="text-left" novalidate [formGroup]="LogInForm" (ngSubmit)="login()">
          <div>

            <div class="form-group row p-1 pb-4 text-primary">
              <label class="col-xl-2 col-md-3 col-sm-2 form-label p-0">Document</label>
              <div class="col-xl-10 col-md-9 col-sm-10">

                <input class="form-control text-primary border-primary" type="text" placeholder=""
                  formControlName="Document" [class.is-invalid]="isInvalid('Document')">
                <small *ngIf="isInvalid('Document')" class="text-danger">
                  Enter a valid document number
                </small>
              </div>
            </div>

            <div class="form-group row p-1 pb-4 text-primary">
              <label class="col-xl-2 col-md-3 col-sm-2 form-label p-0">Password</label>
              <div class="col-xl-10 col-md-9 col-sm-10">

                <input class="form-control border-primary text-primary" type="password" placeholder="" formControlName="Password"
                  [class.is-invalid]="isInvalid('Password')">
                <small *ngIf="isInvalid('Password')" class="text-danger">
                  Enter the password
                </small>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block p-2 col-10 button-login"
                [disabled]="LogInForm.invalid">Login</button>
            </div>
            <div class="py-1"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-1 col-lg-3 col-xl-4 d-none d-md-block"></div>
</div>Â°
